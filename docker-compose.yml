version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-ronpay}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ronpay123}
      - POSTGRES_DB=${POSTGRES_DB:-ronpay}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Pass through other env vars
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - VTPASS_API_KEY=${VTPASS_API_KEY}
      - VTPASS_PUBLIC_KEY=${VTPASS_PUBLIC_KEY}
      - VTPASS_SECRET_KEY=${VTPASS_SECRET_KEY}
      - RONPAY_TREASURY_ADDRESS=${RONPAY_TREASURY_ADDRESS}
    depends_on:
      - postgres
      - redis
    networks:
      - ronpay-network
    restart: always

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ronpay}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ronpay123}
      - POSTGRES_DB=${POSTGRES_DB:-ronpay}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - ronpay-network
    restart: always

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ronpay-network
    restart: always

networks:
  ronpay-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
